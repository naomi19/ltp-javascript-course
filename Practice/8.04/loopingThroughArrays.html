<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function()
            {
                var cars = ["Corvette", "Cadillac", "Porsche", "Dodge Charger", "Audi", "Lexus", "Lotus"];
                var ticks = cars.length;
                var x = 0;
                var out="";
                while(x < ticks)
                    {
                        out += cars[x];
                        out += "<br/>";
                        x++;
                    }
                document.getElementById('result').innerHTML = out;
                
                var cities = ["Sydney", "New York", "Dublin", "London", "Rome", "Los Angeles"];
                var out = "";
                for(var z=0; z< cities.length; z++)
                    {
                        out+= cities[z];
                        out+= "<br/>";
                    }
                document.getElementById('result').innerHTML+=out;
                
            }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
