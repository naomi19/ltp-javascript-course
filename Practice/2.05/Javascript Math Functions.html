<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Math Functions</title>
        <script>
            window.onload = function()
            {
                var out = "";
                out += Math.PI;
                out += "<br/>" + Math.sqrt(81);
                out += "<br/>" + Math.abs(51 - 61);
                out += "<br/>" + Math.round(Math.PI);
                out += "<br/>" + Math.random();
                out += "<br/>" + Math.floor((Math.random() *10) + 1);
                
                document.getElementById('result').innerHTML = out;
            }
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>
</html>
